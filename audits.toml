[criteria.blobs-ok]
description = "may have blobs, but it is obvious where they come from or are reproducible"

[criteria.by-xfnw]
description = "i wrote it, so it must be Secure™®©!"
implies = ["blobs-ok", "skimmed"]

[criteria.no-sus-blobs]
description = "the crate does not include weird blobs"
implies = "blobs-ok"

[criteria.skimmed]
description = "i glanced at it and nothing seemed too suspicious"

[criteria.too-big-to-fail]
description = "popular enough that i dont think it needs to be audited (famous last words)"
implies = ["blobs-ok", "skimmed"]

